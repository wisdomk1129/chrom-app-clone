<!DOCTYPE html>
<html>

<head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather">
        <span class="weather__temp"></span>
        <span class="weather__weather"></span>
        <div class="weather__city">
            <span></span>
        </div>
    </div>
    <h2 class="clock">
        <span class="clock__ampm"></span>
        <span class="clock__time"></span>
    </h2>
    <h3 class="date"></h3>
    <h1 class="hidden greeting"></h1>
    <form class="hidden login-form">
        <input required maxlength="15" type="text" placeholder="Whiat is your name?" />
        <button>Log in</button>
    </form>
    <form class="todosetting-form">
        <input required type="text" placeholder="Write a To do and Press Enter" />
    </form>
    <div class="todo-list-box">
        <span class="todo-list__title">Today's work</span>
        <ul class="todo-list">
        </ul>
    </div>
    <div class="btns">
        <button class="btns__modebtn">Dark</button>
        <button class="btns__resetbtn">Reset</button>
    </div>
    <div class="quotes">
        <span></span>
        <span></span>
    </div>
    <script src="js/key.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/btn.js"></script>
</body>

</html>
